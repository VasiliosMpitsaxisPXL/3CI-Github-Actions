name: Build Example
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install npm
        run: npm install
      - name: Run unit tests and create report
        run: |
          npm test > test-results.txt
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-results.txt

      - name: Bundle app & dependencies into zip
        run: |
          zip -r build.zip . \
            -x "*.git*" \
            -x "*/.github/*" \
            -x "build.zip"

